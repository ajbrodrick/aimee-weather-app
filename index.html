<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-side">
        <div class="weather-gradient"></div>
        <div class="date-container">
          <h2 id="city"></h2>
          <p id="date-dayNameTime"></p>
          <p id="date-day"></p>
        </div>
        <div class="weather-container">
          <img src="" alt="" id="icon" />
          <h1 id="weather-temp"></h1>
          <span id="units"
            ><a href id="celsius" class="unit-active">°C</a> |
            <a href id="fahrenheit">°F</a></span
          >
          <div>
            <h3 id="weather-desc"></h3>
          </div>
        </div>
      </div>
      <div class="info-side">
        <div class="today-info-container">
          <div class="today-info">
            <div class="humidity-info">
              <span class="title">Humidity</span>
              <span class="value" id="humidity"></span>
              <div class="clear"></div>
            </div>
            <div class="wind">
              <span class="title">Wind</span>
              <span class="value" id="wind"></span>
              <div class="clear"></div>
            </div>
          </div>
        </div>
        <div class="week-container">
          <ul class="week-list">
            <li class="active">
              <span class="day-name">Tue</span
              ><span class="day-temp">29°C</span>
            </li>
            <li>
              <span class="day-name">Wed</span
              ><span class="day-temp">21°C</span>
            </li>
            <li>
              <span class="day-name">Thu</span
              ><span class="day-temp">18°C</span>
            </li>
            <li>
              <span class="day-name">Fri</span
              ><span class="day-temp">19°C</span>
            </li>
            <li>
              <span class="day-name">Sat</span
              ><span class="day-temp">19°C</span>
            </li>
            <div class="clear"></div>
          </ul>
        </div>
        <div class="location-container">
          <form id="select-city">
            <input
              type="city"
              id="city-search"
              placeholder="  Enter city name"
              autocomplete="off"
            />
            <input type="submit" value="Change city" />
          </form>
          <button id="location-button">
            <span>Current location</span>
          </button>
        </div>
        <div id="byline">
          <a
            href="https://github.com/ajbrodrick/aimee-weather-app"
            target="_blank"
          >
            Open-source code
          </a>
          by Aimee Brodrick
        </div>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
